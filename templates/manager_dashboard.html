<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Manager Dashboard - BloodBridge</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <a class="navbar-brand" href="{{ url_for('index') }}">BloodBridge</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container my-5">
        <h2>Manage Blood Donations</h2>
        <form action="{{ url_for('create_donation_camp') }}" method="POST">
            <div class="form-group">
                <label for="campName">Camp Name</label>
                <input type="text" class="form-control" id="campName" name="campName" required>
            </div>
            <div class="form-group">
                <label for="campDate">Date</label>
                <input type="date" class="form-control" id="campDate" name="campDate" required>
            </div>
            <div class="form-group">
                <label for="campLocation">Location</label>
                <input type="text" class="form-control" id="campLocation" name="campLocation" required>
            </div>
            <button type="submit" class="btn btn-danger">Create Donation Camp</button>
        </form>

        <h4 class="mt-5">Current Donation Camps</h4>
        <ul class="list-group">
            <!-- List of current donation camps -->
            <li class="list-group-item">Camp at XYZ Location on [Date]</li>
        </ul>
    </div>

    <footer class="text-center py-4">
        <p class="m-0">&copy; 2024 BloodBridge. All rights reserved.</p>
    </footer>
</body>
</html>
